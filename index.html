<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>I need a Drink...</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1> Rough Day </h1>
      <h5 class="tagline"> Generate a drink when you're having one of those days... </h5>
    </header>
    <main>
      <section id="drinkFormSection">
      <form id="searchForm">
        <label> Enter a base liquor </label>
        <input id="alcoholInput" type="text" placeholder="Pick Your Poison">
        <button id="drinkBtn" type="submit" name="button"> Get Drinkin'</button>
      </form>
    </section>
      <section id="mainDiv" class="drinks"></section>
    </main>
    <footer>
      <small class="copyright"> &copy; Makayla Clausen</small>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
